<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!--use bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<!--container-fluid class makes the body responsive-->
<body class="container-fluid">
  <div id="main-section">
    <div id="img-head">
      <img src="./images/illustration-hero.svg" alt="Graphic of person listening to music.">
    </div>

    <div id="main-content">

      <h2>Order Summary</h2>
      <p id="summaryText">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <div id="plan-info">
        <div class="plan-img">
          <img src="./images/icon-music.svg" alt="Music icon.">
        </div>
        
        <div class="plan-text">
          <p id="annualText">Annual Plan</p>
          <p id="priceText">$59.99/year</p>
        </div>

        <div class="plan-change">
          <p><a href="" id="changeLink">Change</a></p>
        </div>
        
      </div>

      <button><a href="">Proceed to Payment</a></button>
      
      <div class="cancel-order">
        <p><a href="">Cancel Order</a></p> 
      </div>
      
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter/STVNDZ">0xSTVNDZ</a>.
  </div>
</body>

</html>
